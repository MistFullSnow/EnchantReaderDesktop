name: Build Desktop App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (root or nested)
        shell: bash
        run: |
          if [ -f "package.json" ]; then
            echo "Using repo root"
            npm install --no-audit --no-fund
          elif [ -f "Project/EnchantReaderDesktop/package.json" ]; then
            echo "Using Project/EnchantReaderDesktop"
            cd Project/EnchantReaderDesktop
            npm install --no-audit --no-fund
          else
            echo "package.json not found" && exit 1
          fi

      - name: Build installer (root or nested)
        shell: bash
        run: |
          if [ -f "package.json" ]; then
            npx electron-builder --win --x64
          else
            cd Project/EnchantReaderDesktop
            npx electron-builder --win --x64
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: EnchantReader-Desktop-Installer
          path: |
            dist/*
            Project/EnchantReaderDesktop/dist/*
